<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="employee.css">
  <title>Document</title>
</head>
<body>
  <div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">create new employee</h2>
       <div class="error">
            <span class="error-message"></span>
        </div>
			<input type="text" placeholder="Employee" class="input name" id="name"/>
			<input type="email" placeholder="Email" class="input email" id="email"/>
			<input type="text" placeholder="title" class="input title" id="title"/>
			<button class="btn create-employee">Create</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">create new employee</h2>
			<input type="email" placeholder="Email" class="input" />
			<input type="passw" placeholder="Password" class="input" />
			<a href="#" class="link">Forgot your password?</a>
			<button class="btn">Sign In</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Create Employee</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="./employee.js"></script>
</body>
</html>
